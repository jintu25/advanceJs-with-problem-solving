<!DOCTYPE html>
<html lang="en">
<head>
    <title>advance object topics</title>
</head>
<body>
    

    <script>
        // # what is prototype
        //  *** js object have a special property called prototype.
        
        let obj = {
            name: "jintu paul",
            address : "habiganj",
            roll: 22,
            students : function(){
                console.log(this.roll)
            }
        }
        console.log('object value is:', obj)
    </script>
</body>
</html>
