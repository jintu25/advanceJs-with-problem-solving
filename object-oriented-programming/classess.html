        // *inheritance in js*
        // inheritance is passing down properties and methods
        // from parent class to child class.
        //  * if child and parent have same method, child's method will be used
            
        // example of inheritance
        class person{
            constructor(name){
                console.log('parent constructor')
                this.species = 'home species'
                this.name = name;
            }
            eat(){
                console.log('eating')
            }
            sleep(){
                console.log('sleeping')
            }
            work(){
                console.log('guray ar kay....')
            }
        }
        class engineer extends person {
            constructor(name){
                super(name)  //invoked parent class constructor
            }
            work(){
                console.log('hard working...')
            }
        }
        class doctor extends person {
                work() {
                    console.log('hard working by doctor...')
                }
            }
        let jintu = new engineer('jintu')
