<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dom</title>
</head>
<div class="div">

</div>
<body>
    <script>
        let div = document.querySelector('.div')
        let button = document.createElement('Button');
        button.innerText = 'click me';
        let h2 = document.createElement('h2');
        h2.innerText = 'hello welcome to my page...';
        div.appendChild(button)
        div.removeChild(h2)
    </script>
</body>
</html>
