<!DOCTYPE html>
<html lang="en">
<head>
    <title>date</title>
</head>
<body>
    <script>
        var today = new Date()
        var curHr = today.getHours()
        console.log(curHr)
        if( curHr > 5 && curHr < 12) {
          
          console.log('good morning...')
        }
        else if( curHr > 12 && curHr < 18){
            console.log('good evening...')
        }
        else{
            console.log('good night...')
        }
    </script>
</body>
</html>
