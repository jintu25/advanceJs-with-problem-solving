<!DOCTYPE html>
<html lang="en">
<head>
    <title>async await</title>
</head>
<body>
    <script>
        function getData(dataId){
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log('data is: ', dataId)
                    resolve("success")
                }, 2000);
            }) 
        }
        async function getAllData() {
            await getData(1)
            await getData(2)
            await getData(3)
            await getData(4)
        }
        getAllData()
    </script>
</body>
</html>
