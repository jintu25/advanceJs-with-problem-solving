<!DOCTYPE html>
<html lang="en">
<head>
    <title>promise chaining</title>
</head>
<body>

    <script>
        function asyncOperation1() {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        console.log("Async operation 1 completed");
                        resolve("Result 1");
                    }, 1000);
                });
            }

            function asyncOperation2(data) {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        console.log("Async operation 2 completed", data);
                        resolve("Result 2");
                    }, 1500);
                });
            }

            function asyncOperation3(data) {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        console.log("Async operation 3 completed", data);
                        resolve("Result 3");
                    }, 2000);
                });
            }

            asyncOperation1()
                .then((result1) => {
                    return asyncOperation2(result1);
                })
                .then((result2) => {
                    return asyncOperation3(result2);
                })
                .then((result3) => {
                    console.log(result3);
                })
                .catch((error) => {
                    console.error("Error:", error);
                });

    </script>
</body>
</html>
