<!DOCTYPE html>
<html lang="en">
<head>
    <title>Even odd function</title>
</head>
<body>
    <script>
        function checkEvenOrOdd(value){
            if(value <= 0){
                return 'this value not exit'
            }
           else if(value % 2 == 0){
                return 'this is Even'
            }
            else{
                return 'this is odd'
            }
        }
        console.log(checkEvenOrOdd(0))
    </script>
</body>
</html>
